<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="cursor" id="cursor"></div>
  <main>
    <div class="sub-main" style="align-items: end;">
      <div id="timerHour" class="timer noSelect">00</div>
      <div id="timerMin" class="timer noSelect">00</div>
      <div id="timerSegs" class="timer noSelect">00</div>
      <div id="timerMili" class="timer noSelect">00</div>
    </div>
    <div class="sub-main">
      <div id="start" class="botao rounded noSelect">Start</div>
      <div id="pause" class="botao rounded noSelect">Pause</div>
      <div id="reset" class="botao rounded noSelect">Reset</div>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
<script src="./js/trail.js"></script>

</html>
